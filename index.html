<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/mini-logo.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>

    <title>Rock, Paper, Scissor Game</title>
  </head>
  <body class="preload">
    <div class="container">
      <header class="header">
        <img src="./images/logologo.png" alt="logo" class="logo" />
        <div class="score">
          <div class="score__title">score</div>
          <div class="score__number">0</div>
        </div>
      </header>
      <section class="game">
        <button class="choice-btn" data-choice="paper">
          <div class="choice paper">
            <img src="./images/paper.png" alt="Paper" />
          </div>
        </button>
        <button class="choice-btn" data-choice="scissor">
          <div class="choice scissor

          ">
            <img src="./images/scissor.png" alt="Scissor" />
          </div>
        </button>
        <button class="choice-btn" data-choice="rock">
          <div class="choice rock">
            <img src="./images/rock.png" alt="Rock" />
          </div>
        </button>
      </section>
    </div>

    <section class="results hidden">
      <h2 class="results__heading">YOU PICKED</h2>
      <h2 class="results__heading">COMP PICKED</h2>
      <div class="results__result"></div>
      <div class="results__winner hidden">
        <h3 class="results__text"></h3>
        <button class="play-again">play again</button>
      </div>
      <div class="results__result"></div>
    </section>

    
      </div>
    </div>


  </body>
</html>
